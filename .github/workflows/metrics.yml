name: Repository Metrics

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - mattdot/issue626

permissions:
  issues: write
  pull-requests: read

jobs:
  metrics:
    name: Repository Metrics Collection
    runs-on: ubuntu-latest
    steps:
      - name: Get date for query
        id: date
        run: |
          echo "last_week=$(date -d '7 days ago' '+%Y-%m-%d')" >> $GITHUB_OUTPUT
          
      - name: Get Issue Metrics
        id: issue-metrics
        uses: github/issue-metrics@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          SEARCH_QUERY: "repo:${{ github.repository }} is:issue is:pr created:>${{ steps.date.outputs.last_week }}"
        
      - name: Create Metrics Issue
        uses: octokit/request-action@v2.x
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_PAT }}
        with:
          route: POST /repos/microsoft/IaC-for-Everything/issues
          title: "Weekly Metrics Report for terraform-provider-power-platform"
          body: [View full metrics](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
